<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prescription Suggestion Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Prescription Suggestion Maker</h1>
        <div class="content-wrapper">
            <div class="details-column">
                <form id="patientForm">
                    <div class="form-row">
                        <div class="form-column">
                            <label for="patientName">Patient Name:</label>
                            <input type="text" id="patientName" required>
                        </div>
                        <div class="form-column">
                            <label for="age">Age:</label>
                            <input type="text" id="age" required>
                        </div>
                        <div class="form-column">
                            <label for="gender">Gender:</label>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <label for="symptoms">Symptoms (e.g., fever, cough, headache):</label>
                    <textarea id="symptoms" rows="4" required></textarea>

                    <label for="pastMedicalHistory">Past Medical History / Long-term Problems (Optional, e.g., Sugar, Hypertension):</label>
                    <textarea id="pastMedicalHistory" rows="2"></textarea>

                    <label>Findings:</label>
                    <div id="selectedFindingsChips" class="text-input-chip-container">
                        <input type="text" placeholder="Add findings or type here..." class="chip-manual-input" data-type="finding">
                        <div class="autocomplete-dropdown" id="findingsAutocompleteDropdown"></div>
                    </div>
                    <input type="hidden" id="finalFindingsInput" name="finalFindings">

                    <!-- NEW MEDICATIONS TABLE STRUCTURE -->
                    <label>Medications:</label>
                    <div id="medicationsTableContainer" class="medications-table-container">
                        <table class="medications-table">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Medicine Name</th>
                                    <th>Medicine Type</th>
                                    <th>Dosage</th>
                                    <th>Duration (in days)</th>
                                    <th>Instruction</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="medicationsTableBody">
                                <!-- Medication rows will be injected here by JavaScript -->
                            </tbody>
                        </table>
                        <button type="button" class="add-row-btn" id="addMedicationRowBtn">Add Medication</button>
                    </div>
                    <!-- Hidden input to store medication data as JSON -->
                    <input type="hidden" id="finalMedicationsInput" name="finalMedications">
                    <!-- END NEW MEDICATIONS TABLE STRUCTURE -->

                    <label>Lab Tests:</label>
                    <div id="selectedLabTestsChips" class="text-input-chip-container">
                        <input type="text" placeholder="Add lab tests or type here..." class="chip-manual-input" data-type="lab_test">
                        <div class="autocomplete-dropdown" id="labTestsAutocompleteDropdown"></div>
                    </div>
                    <input type="hidden" id="finalLabTestsInput" name="finalLabTests">

                    <button type="submit">Get Suggestions</button>
                </form>
            </div>

            <div class="suggestions-column">
                <div class="suggestions" id="aiSuggestions">
                    <h3>Suggested Findings:</h3>
                    <div id="findingsList"></div>

                    <h3>Suggested Medications from AI:</h3>
                    <div id="medicationsList"></div>

                    <h3>Suggested Lab Tests:</h3>
                    <div id="labTestsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
